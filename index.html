<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/public/book.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="font" type="font/eot" href="assets/materialdesignicons-webfont-861aea05.eot" crossorigin="anonymous" media="(max-width: 0px)">
  <title>書評網</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 檢查是否支援 EOT 字體格式
      const eotTest = document.createElement('style');
      eotTest.innerHTML = '@font-face { font-family: "test"; src: url("data:application/x-font-eot,") }';
      document.head.appendChild(eotTest);
      const isEotSupported = window.getComputedStyle(eotTest).fontFamily === 'test';

      if (!isEotSupported) {
        // 如果不支援 EOT，則移除 EOT 字體資源的預加載
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'font';
        link.type = 'font/eot';
        link.href = 'assets/materialdesignicons-webfont-861aea05.eot';
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
  const link = document.createElement('link');
  link.rel = 'preload';
  link.as = 'font';
  link.type = 'font/eot';
  link.href = 'assets/materialdesignicons-webfont-861aea05.eot';
  link.crossOrigin = 'anonymous';
  document.head.appendChild(link);
});
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
