<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous">
  <link rel="preload" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap">
  <link rel="preload" as="font" type="font/eot" href="assets/materialdesignicons-webfont-861aea05.eot" crossorigin="anonymous">
  <link rel="preload" as="font" type="font/woff2" href="assets/materialdesignicons-webfont-e52d60f6.woff2" crossorigin="anonymous">
  <link rel="preload" as="font" type="font/woff" href="assets/materialdesignicons-webfont-48d3eec6.woff" crossorigin="anonymous">
  <link rel="preload" as="font" type="font/ttf" href="assets/materialdesignicons-webfont-bd725a7a.ttf" crossorigin="anonymous">

  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/book-e8705066.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>書評網</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 檢查是否支援 EOT 字體格式
      const eotTest = document.createElement('style');
      eotTest.innerHTML = '@font-face { font-family: "test"; src: url("data:application/x-font-eot,") }';
      document.head.appendChild(eotTest);
      const isEotSupported = window.getComputedStyle(eotTest).fontFamily === 'test';

      if (!isEotSupported) {
        // 如果不支援 EOT，則移除 EOT 字體資源的預加載
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'font';
        link.type = 'font/eot';
        link.href = 'assets/materialdesignicons-webfont-861aea05.eot';
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      }
    });
  </script>
  <script type="module" crossorigin src="./assets/index-17c1d4da.js"></script>
  <link rel="stylesheet" href="./assets/index-230c4ac9.css">
</head>

</body>
